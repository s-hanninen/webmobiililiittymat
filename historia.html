                                function loadTextFile(url, elementId) {
                                  var xhr = new XMLHttpRequest();
                                  xhr.open("GET", url, true);
                                  xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4 && xhr.status === 200) {
